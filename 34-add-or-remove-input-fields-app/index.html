<!DOCTYPE >
<html>
  <head>
    <title>Dynamic Form Field</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="survey_options">
      <input
        type="text"
        name="survey_options"
        class="survey_option"
        size="50"
        placeholder="Enter option"
      />
    </div>

    <button id="add_fields">Add Option</button>
    <button id="remove_fields" style="visibility: hidden">Remove Option</button>
  </body>
</html>
